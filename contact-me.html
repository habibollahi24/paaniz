  </head>

    <div class="alert-container">
      <p class="alert-text"></p>
    </div>
    <!-- navigation -->

      <!-- mobile navigation -->
      <nav class="navigation-mobile">

          <span class="first-line"></span>

          <span class="third-line"></span>
        </div>
        <div class="mobile-logo-top">
          <a href="./index.html"><img src="./assets/images/Logo.png" alt="Logo" /></a>
        </div>
        <ul class="navbar-mobile">
          <li><a href="./index.html">Home</a></li>
          <li><a href="/index.html">My Work</a></li>

      <!-- desctop navigation -->
      <nav class="navigation">
        <a href="./index.html"
          ><img src="./assets/images/Logo.png" alt="Logo" width="117" height="149"
        /></a>
        <ul class="navbar">
          <li><a href="./index.html">My Work</a></li>
          <li><a href="/about-me.html">About</a></li>
          <li><a href="https://www.linkedin.com/in/paniz-hemmati/" target="_blank">Linkdin</a></li>
          <li><a href="/contact-me.html" class="active-link">Contact</a></li>
        </ul>
      </nav>
    </section>
    <!-- Form -->
    <section class="container mb-60">
      <h2 class="title contact-hidden">Contact Me</h2>
      <form class="form">
        <div class="row">
          <div class="row-field">
            <input id="name" class="input-validation" type="text" />
            <label for="">First name *</label>
          </div>
          <div class="row-field">
            <input id="family" class="input-validation" type="text" />
            <label for="">Family name*</label>
          </div>
          <div class="row-field">
            <input type="text" />
            <label for="">Company name</label>
          </div>
        </div>
        <div class="row">
          <div class="row-field">
            <input id="city" class="input-validation" type="text" />
            <label for="">City*</label>
          </div>
          <div class="row-field">
            <input id="country" class="input-validation" type="text" />
            <label for="">Country*</label>
          </div>
        </div>
        <div class="row">
          <div class="row-field">
            <input id="email" class="input-validation" type="text" />
            <div class="email-valid-container">
              <label for="">E-Mail*</label>
              <p class="text-email-validation"></p>
            </div>
          </div>
          <div class="row-field">
            <input type="text" />
            <label for="">Telefon number</label>
          </div>
          <div class="row-field">
            <input type="text" />
            <label for="">Website</label>
          </div>
        </div>
        <div class="row">
          <div class="row-field">
            <textarea name="" id="" cols="85" rows="7"></textarea>
            <label for="">Additional Text</label>
          </div>
        </div>

        <div class="text-center">
          <button type="submit" class="btn w-100" style="padding: 1rem 3rem">Submit</button>
        </div>
      </form>
    </section>
    <!-- elips -->
    <div class="elipse-container">
      <div class="about-two">
        <div class="object circle" data-value="90"></div>
      </div>
      <div class="about-three">
        <img
          class="object"
          data-value="-100"
          src="./assets/images/about-image/Ellipse 5 (2).png"
          alt=""
        />
      </div>
      <div class="about-five">
        <img
          class="object"
          data-value="100"
          src="./assets/images/about-image/Ellipse 5 (3).png"
          alt=""
        />
      </div>
    </div>
    <div class="background-mobile">
      <div class="red-background"></div>
      <div class="yellow-background"></div>
      <div class="orange-background"></div>
    </div>
    <div class="background-mobile">
      <div class="red-background-down"></div>
      <div class="yellow-background-down"></div>
      <div class="orange-background-down"></div>
    </div>

    <script>
      document.addEventListener("mousemove", parallax);
      function parallax(e) {
        document.querySelectorAll(".object").forEach((move) => {
          let movingValue = move.getAttribute("data-value");
          const x = (e.clientX * movingValue) / 200;
          const y = (e.clientY * movingValue) / 200;

          move.style.transform = " translateX(" + x + "px) translateY(" + -200 + "px)  ";
        });
      }
    </script>
    <script src="./app.js"></script>
    <script src="./form.js"></script>
  </body>
</html>
